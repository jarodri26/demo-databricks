bundle:
  name: demo_job

include:
  - resources/*.yml
  - conf/**/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: <databricks_dev_workspace>

  # The 'prd' target, used for production deployment.
  prd:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: <databricks_prod_workspace>
      root_path: /Workspace/Users/<username_or_service_principle>/.bundle/${bundle.name}/${bundle.target}
     
