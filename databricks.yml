bundle:
  name: demo_job

include:
  - resources/*.yml
  - conf/**/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-eee7f08b-2f0a.cloud.databricks.com/serving-endpoints/demo-endpoint/invocations

  # The 'prd' target, used for production deployment.
  prd:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: https://dbc-eee7f08b-2f0a.cloud.databricks.com/serving-endpoints/demo-endpoint/invocations
    run_as:
      service_principal_name: ${var.SERVICE_PRINCIPAL_APP_ID}
      
     
